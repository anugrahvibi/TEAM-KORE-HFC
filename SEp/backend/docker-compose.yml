version: '3.8'

services:
  backend:
    build: .
    container_name: devops-intelligence-backend
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app  # Hot reload during development
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
