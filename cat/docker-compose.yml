version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - ML_SERVICE_URL=http://ml-service:8001
      - DB_NAME=devinsight

  mock-services:
    build: ./mock-services
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:8000

  # Uncomment the following services when the code is available in the respective directories
  
